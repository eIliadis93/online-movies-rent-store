<mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title> Create Movie </mat-panel-title>
    </mat-expansion-panel-header>
    <mat-card class="form-container">
      <mat-card-header> </mat-card-header>
      <mat-card-content>
        <form [formGroup]="movieForm" (ngSubmit)="onSubmit()" class="movie-form">
          <div class="form-group">
            <mat-form-field appearance="fill">
              <mat-label>Title</mat-label>
              <input matInput formControlName="title" required />
              <mat-error *ngIf="movieForm.controls['title'].hasError('required')">
                Title is <strong>required</strong>
              </mat-error>
            </mat-form-field>
          </div>
  
          <div class="form-group">
            <mat-form-field appearance="fill">
              <mat-label>Publication Date</mat-label>
              <input
                matInput
                formControlName="pub_date"
                type="number"
                min="1900"
                max="2100"
              />
            </mat-form-field>
          </div>
  
          <div class="form-group">
            <mat-form-field appearance="fill">
              <mat-label>Duration (minutes)</mat-label>
              <input matInput formControlName="duration" type="number" min="1" />
            </mat-form-field>
          </div>
  
          <div class="form-group">
            <mat-form-field appearance="fill">
              <mat-label>Rating</mat-label>
              <input
                matInput
                formControlName="rating"
                type="number"
                min="0"
                max="10"
                step="0.1"
              />
            </mat-form-field>
          </div>
  
          <div class="form-group">
            <mat-form-field appearance="fill">
              <mat-label>Description</mat-label>
              <textarea
                matInput
                formControlName="description"
                rows="4"
              ></textarea>
            </mat-form-field>
          </div>
  
          <div class="form-group">
            <mat-form-field appearance="fill">
              <mat-label>Categories</mat-label>
              <mat-chip-list #chipList>
                <mat-chip
                  *ngFor="let category of movieForm.controls['categories'].value"
                  [selectable]="true"
                >
                  {{ category }}
                  <button mat-icon-button (click)="removeCategory(category)">
                    <mat-icon>cancel</mat-icon>
                  </button>
                </mat-chip>
                <input
                  matInput
                  [formControl]="categoryCtrl"
                  [matChipInputFor]="chipList"
                  (matChipInputTokenEnd)="addCategory($event)"
                  placeholder="New category..."
                />
              </mat-chip-list>
            </mat-form-field>
          </div>
  
          <div class="form-actions">
            <button mat-raised-button color="primary" type="submit">
              Submit
            </button>
            <button mat-button type="button" (click)="resetForm()">Reset</button>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </mat-expansion-panel>
