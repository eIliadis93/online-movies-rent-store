<mat-card class="card">
  <mat-card-header class="card_header"> </mat-card-header>
  <mat-card-content>
    <form [formGroup]="movieForm" (ngSubmit)="onSubmit()" class="movie-form">
      <div class="form-group">
        <mat-form-field class="form-group_field" appearance="fill">
          <mat-label class="form-group_label">Title</mat-label>
          <input matInput formControlName="title" required />
          <mat-error *ngIf="movieForm.controls['title'].hasError('required')">
            Title is <strong>required</strong>
          </mat-error>
        </mat-form-field>
      </div>

      <div class="form-group">
        <mat-form-field class="form-group_field" appearance="fill">
          <mat-label class="form-group_label">Publication Date</mat-label>
          <input
            matInput
            formControlName="pub_date"
            type="number"
            min="1800"
            max="2100"
          />
        </mat-form-field>
      </div>

      <div class="form-group">
        <mat-form-field class="form-group_field" appearance="fill">
          <mat-label class="form-group_label">Duration (minutes)</mat-label>
          <input matInput formControlName="duration" type="number" min="1" />
        </mat-form-field>
      </div>

      <div class="form-group">
        <mat-form-field class="form-group_field" appearance="fill">
          <mat-label class="form-group_label">Rating</mat-label>
          <input
            matInput
            formControlName="rating"
            type="number"
            min="0"
            max="10"
            step="0.5"
          />
        </mat-form-field>
      </div>

      <div class="form-group">
        <mat-form-field class="form-group_field" appearance="fill">
          <mat-label class="form-group_label">Description</mat-label>
          <textarea matInput formControlName="description" rows="4"></textarea>
        </mat-form-field>
      </div>

      <div class="form-group">
        <mat-form-field class="form-group_field" appearance="fill">
          <mat-label class="form-group_label">Categories</mat-label>
          <mat-select
            formControlName="categorySelect"
            multiple
            placeholder="Select categories"
            (selectionChange)="onCategorySelected($event)"
          >
            <mat-option
              *ngFor="let category of availableCategories"
              [value]="category.name"
            >
              {{ category.name }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <div class="form-actions">
        <button mat-raised-button type="submit">Submit</button>
        <button mat-raised-button type="button" (click)="resetForm()">
          Reset
        </button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
