<mat-toolbar class="header">
  <button mat-button routerLink="/" *ngIf="this.isLoggedIn">
    <mat-icon>home</mat-icon>
  </button>
  <button
    routerLink="/profile"
    mat-button
    class="header-button"
    *ngIf="this.isLoggedIn"
  >
    {{ userName }}
  </button>
  <button
    routerLink="/movies"
    mat-button
    class="header-button"
    *ngIf="this.isLoggedIn"
  >
    Movie List
  </button>
  <button
  routerLink="/admin-panel"
  mat-button
  class="header-button"
  *ngIf="isAdmin"
  >
    Admin Panel
  </button>
  <button
    (click)="this.logout()"
    mat-button
    class="header-button"
    *ngIf="this.isLoggedIn"
  >
    Logout
  </button>
  <span *ngIf="!this.isLoggedIn">Please login to browse movies</span>
  <span class="spacer"></span>
</mat-toolbar>
