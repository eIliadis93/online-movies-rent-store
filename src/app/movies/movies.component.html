<div class="movies-container">
  <div class="movies-list">
    <app-movie-card-reusable
      *ngFor="let movie of movies"
      [movie]="movie"
    ></app-movie-card-reusable>
  </div>

  <mat-paginator
    [length]="totalMovies"
    [pageSize]="pageSize"
    [pageSizeOptions]="[5, 10, 25, 100]"
    (page)="onPageChange($event)">
  </mat-paginator>
</div>
